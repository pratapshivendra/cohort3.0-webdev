<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BackGround Color Changer</title>
</head>
<body id="page">
    <div id="navbar">
        <div id="colorpicker">
            <button class="options" style="background-color: black; color: white;">Black</button>
            <button class="options" style="background-color: yellow;">Yellow</button>
            <button class="options" style="background-color: pink;">Pink</button>
        </div>
    </div>
    <div id="customcolor">
        <input type="text" class="ipbox" placeholder="Enter Color or HexCode">
        <button class="check">Add</button>
    </div>
    <script src="main.js"></script>    
</body>
</html>
